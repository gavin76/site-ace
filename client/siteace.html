<head>
  <title>SiteAce</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
	{{> yield "navbar" }}
	{{> yield "main" }}

</template>

<!-- navbar - navigation and login function -->
<template name="navbar">

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">
	        Site Ace
	      </a>
	    </div>
	    <p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>
	  </div>
	</nav>

</template>

<!-- home - default page -->
<template name="home">
	<div class="container">
		{{> website_form}}
		<hr>
		{{> website_list}}
	</div>
</template>

<!-- website_form - form for adding websites to database -->
<template name="website_form">
	<a class="btn btn-primary btn-sm js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a website
	</a>
	<div id="website_form" class="hidden_div">
		<hr>
		<form class="js-save-website-form">
			<div class="row">
				<div class="form-group">
					<div class="col-xs-12 col-sm-2">
		    			<label for="url" class="control-label">Site address</label>
		    		</div>
		    		<div class="col-xs-12 col-sm-10">
		    			<input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		    		</div>
		  		</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="col-xs-12 col-sm-2">
						<label for="title" class="control-label">Title</label>
					</div>
					<div class="col-xs-12 col-sm-10">
						<input type="text" class="form-control" id="title" placeholder="Mysite">
			  		</div>
			  	</div>
			</div>
			<div class="row">
			    <div class="form-group">
				    <div class="col-xs-12 col-sm-2">
				    	<label for="description" class="control-label">Description</label>
				    </div>
				    <div class="col-xs-12 col-sm-10">
				    	<input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
				    </div>
				</div>
			</div>
			<button type="submit" class="btn btn-sm btn-primary">Submit</button>
		</form>
	</div>
</template>

<!-- website_list - template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
		{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li><a href="/site/{{_id}}" class="js-details">{{title}}</a>
	<div class="panel panel-default">
		<div class="panel-body">
			<p>{{description}}</p>
			<p><small>URL: </small><a href="{{url}}">{{url}}</a></p>
			<p><small>Created on: {{createdOn}}</small></p>
			<div class="btn-group btn-group-xs" role="group" aria-label="...">
				<button type="button" class="btn btn-default disabled">Score: {{score}}</button>
				<button type="button" class="btn btn-default js-upvote"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-default js-downvote"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
</li>
</template>

<template name="site">
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{title}}: Details</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<h5>Description:</h5>
						<p>{{description}}</p>
						<h5>Site URL:</h5>
						<p><small><a href="{{url}}">{{url}}</a></small></p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p>Created on: {{createdOn}}</p>
						<p>Upvotes: {{upvotes}};  Downvotes: {{downvotes}}</p>
					</div>
				</div>
			</div>
		</div>
		{{> comment_list}}
	</div>
</template>

<template name="comment_list">
	<div class="well">
		<h5>Comments:</h5>
		{{#if hasComments}}

			<ul class="list-unstyled">	
				{{#each comments}}
				<li>
					<blockquote>
						<p>{{comment}}</p>
						<footer>{{author}}, {{formatDate createdOn}}</footer>
					</blockquote>
				</li>
				{{/each}}
			</ul>

		{{else}}
			<p>None</p>
		{{/if}}
		{{> comment_form }}
	</div>

</template>

<template name="comment_form">
	<form class="js-save-comment-form">
		<input type="text" class="form-control" id="comment" placeholder="Any comments?">
		<button type="submit" class="btn btn-sm btn-primary">Add Comment</button>
	</form>
	<div id="comment-alert">
	</div>
</template>
